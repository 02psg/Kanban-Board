apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kanban-board-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: kanban.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kanban-board-service
            port:
              number: 80

